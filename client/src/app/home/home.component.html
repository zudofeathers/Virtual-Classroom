<!--Carousel Wrapper-->
<div
  id="carousel-example-1z"
  class="carousel slide carousel-fade"
  data-ride="carousel"
>
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li
      data-target="#carousel-example-1z"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->

  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!--First slide-->
    <div class="carousel-item active">
      <div
        class="view"
        style="
          background-image: url('https://cdn.vox-cdn.com/thumbor/VZeT43bAJuhC2nE90N6ACbqSyB0=/cdn.vox-cdn.com/uploads/chorus_asset/file/3397278/GIF2_1200x675_v2.0.gif');
          background-repeat: no-repeat;
          background-size: cover;
        "
      ></div>
    </div>
    <!--/First slide-->
    <!--Sec slide-->
    <div class="carousel-item">
      <div
        class="view"
        style="
          background-image: url('http://politehnika2025.tvz.hr/website/wp-content/uploads/2016/06/online-ucenje.jpg');
          background-repeat: no-repeat;
          background-size: cover;
        "
      >
        <!-- Mask & flexbox options-->
        <div
          class="mask rgba-black-light d-flex justify-content-center align-items-center"
        >
          <!-- Content -->
          <div
            class="text-center rgba-indigo-strong-text darken-4 mx-5 wow fadeIn"
          >
            <h1 class="mb-4">
              <strong>Start your learning experience with us.</strong>
            </h1>
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
      </div>
    </div>
    <!--/Sec slide-->

    <!--Third slide-->
    <div class="carousel-item">
      <div class="view">
        <!--Video source-->
        <video class="video-full" autoplay loop>
          <source
            src="https://mdbootstrap.com/img/video/Tropical.mp4"
            type="video/mp4"
          />
        </video>

        <!-- Mask & flexbox options-->
        <div
          class="mask rgba-black-light d-flex justify-content-center align-items-center"
        >
          <!-- Content -->
          <div class="text-center white-text mx-5 wow fadeIn">
            <h1 class="mb-4">
              <strong
                >Join us today and experience the future of education.</strong
              >
            </h1>

            <p>
              <strong
                >Connect with others in real-time with the convenience of
                indoors.</strong
              >
            </p>

            <a routerLink="/register" class="btn btn-outline-white btn-lg"
              >Register Now
              <i class="fa fa-graduation-cap ml-2"></i>
            </a>
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
      </div>
    </div>
    <!--/Third slide-->
  </div>
  <!--/.Slides-->

  <!--Controls-->
  <a
    class="carousel-control-prev"
    href="#carousel-example-1z"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carousel-example-1z"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
